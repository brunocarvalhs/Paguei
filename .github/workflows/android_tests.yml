name: Android Tests

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test

  end-to-end-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Download sdkmanager-wrapper
        run: curl -o sdkmanager https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip

      - name: Extract sdkmanager-wrapper
        run: unzip -q sdkmanager -d $HOME/android-sdk

      - name: Give execution permissions to sdkmanager
        run: chmod +x $HOME/android-sdk/tools/bin/sdkmanager

      - name: Set up Android SDK and emulator
        run: |
          mkdir -p ~/.android
          echo "sdk.dir=$HOME/android-sdk" > ~/.android/local.properties
          yes | $HOME/android-sdk/tools/bin/sdkmanager --sdk_root=${HOME}/android-sdk "platform-tools" "platforms;android-28" "emulator"
          echo "no" | $HOME/android-sdk/tools/bin/avdmanager create avd -n test-emulator -k "system-images;android-28;google_apis;x86"

      - name: Start emulator
        run: $HOME/android-sdk/emulator/emulator -avd test-emulator -no-window &

      - name: Wait for emulator to start
        run: |
          while ! $HOME/android-sdk/platform-tools/adb shell getprop init.svc.bootanim; do sleep 1; done
          $HOME/android-

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run end-to-end tests
        run: ./gradlew connectedCheck