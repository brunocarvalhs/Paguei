name: Android Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test

  end-to-end-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Android SDK and emulator
        run: |
          mkdir -p ~/.android
          echo "sdk.dir=$HOME/android-sdk" > ~/.android/local.properties
          wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
          unzip -q android-sdk.zip -d $HOME/android-sdk
          rm android-sdk.zip
          yes | $HOME/android-sdk/tools/bin/sdkmanager --licenses
          yes | $HOME/android-sdk/tools/bin/sdkmanager "platform-tools" "platforms;android-28" "emulator"
          echo "no" | $HOME/android-sdk/tools/bin/avdmanager create avd -n test-emulator -k "system-images;android-28;google_apis;x86"

      - name: Start emulator
        run: $HOME/android-sdk/emulator/emulator -avd test-emulator -no-window &

      - name: Wait for emulator to start
        run: |
          while ! $HOME/android-sdk/platform-tools/adb shell getprop init.svc.bootanim; do sleep 1; done
          $HOME/android-sdk/platform-tools/adb shell input keyevent 82 &

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run end-to-end tests
        run: ./gradlew connectedCheck
