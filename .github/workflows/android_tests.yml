name: Android Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Decode base64 encoded Google Services JSON
        run: |
          echo "${{ secrets.GOOGLE_SERVICE }}" | base64 --decode > path/app/google-services.json

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test

