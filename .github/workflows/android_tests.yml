name: Android Tests

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Install sdkmanager-wrapper
        run: curl -sL https://sdk.cloud.google.com | bash

      - name: Set up PATH
        run: echo 'export PATH="$HOME/google-cloud-sdk/bin:$PATH"' >> $GITHUB_ENV

      - name: Install Android SDK
        run: echo y | sdkmanager --sdk_root=${HOME}/android-sdk "platform-tools" "platforms;android-28" "emulator"

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test

  end-to-end-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Install sdkmanager-wrapper
        run: curl -sL https://sdk.cloud.google.com | bash

      - name: Set up PATH
        run: echo 'export PATH="$HOME/google-cloud-sdk/bin:$PATH"' >> $GITHUB_ENV

      - name: Install Android SDK
        run: echo y | sdkmanager --sdk_root=${HOME}/android-sdk "platform-tools" "platforms;android-28" "emulator"

      - name: Start emulator
        run: $HOME/android-sdk/emulator/emulator -avd test-emulator -no-window &

      - name: Wait for emulator to start
        run: |
          while ! $HOME/android-sdk/platform-tools/adb shell getprop init.svc.bootanim; do sleep 1; done
          $HOME/android-sdk/platform-tools/adb shell input keyevent 82 &

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run end-to-end tests
        run: ./gradlew connectedCheck
